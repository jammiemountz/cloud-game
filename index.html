<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <link rel="stylesheet" href="./styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
  <div id="game">
    <div class="score"><p class="score-text"></p></div>
    <div class="gameover"><h2 class="gameover-text"></h2></div>
    <div class="playGame"><h2 class="gameover-text">Play</h2></div>
    <div class="container">
      <div class="rays"></div>
      <div class="sun"></div>
    </div>
    <div class="exclamation"></div>
    <div class="player"></div>
    <div class="earth"></div>
    <div class="error">
      <p class="error-head">Hey there. We're sorry.</p>
      <p class="error-body">You've encountered an error. Is this a valid proposal url? Check back with us later.</p>
      <p class="error-body">More info about the error. Stack trace could go here. Or something informative. Who knows? This is fun though right</p>
    </div>
  </div>


<script src="./script.js"></script>
</body>
</html>
